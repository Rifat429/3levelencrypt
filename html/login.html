<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/register.css">
</head>

<body>
    <div class="mb-5">
        <h3 class="mb-3">Log In</h3>

        <input type="text" placeholder="Email" id="emamilInp" class="form-control mb-3">
        <input type="password" placeholder="Password" id="userInp" class="form-control mb-3">
        <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="customSwitch1">
            <label class="custom-control-label" for="customSwitch1">Keep me logged in</label>
        </div>

        <button type="text" id="sub_btn" class="btn w-100 btn-outline-primary mb-3">Log in</button>
        <a href="register.html" class="badge badge-secondary py-1 w-100">Want to Create An Account?</a>
    </div>


    <script type="module" src="../js/login.js"></script>
</body>

</html>
